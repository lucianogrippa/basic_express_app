[datasource]
webwallet.host = localhost
webwallet.port = 3306
webwallet.user = user
webwallet.pwd  = userdb
webwallet.db   = basicexpress
webwallet.dialect = 'mysql'
webwallet.pool.min = 5
webwallet.ool.mac = 5
webwallet.pool.acquire =30000
webwallet.pool.idle = 10000

[server]
port= 3450
mode= prod

[logger]
folder= ./logs/
file= wallet.request.log
errorFile= wallet.error.log
datePattern= DD_MM_YYYY
zippedArchive= false
maxSize= 20m
maxFiles= 30d
level= debug
appLoggerFile= wallet.app.log

[app]
apiprefix= /api/v1

[smtp]
server= smtps.aruba.it
port= 465
from= info@grippaweb.eu
user= info@grippaweb.eu
pwd= luc500Big
